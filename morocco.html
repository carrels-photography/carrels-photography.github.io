    <script>
      document.addEventListener("DOMContentLoaded", function () {
        fetch("portfolio-menu.html")
          .then((response) => response.text())
          .then((data) => {
            document.getElementById("portfolio-menu-placeholder").innerHTML =
              data;

            // Klick-Logik fÃ¼r Dropdown
            document.querySelectorAll(".drop-down > a").forEach((el) => {
              el.addEventListener("click", function (e) {
                e.preventDefault();
                const submenu = this.nextElementSibling;
                submenu.classList.toggle("open");
              });
            });
          });
      });
    </script>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const grid = document.querySelector(".p-grid-isotope");
        const imgs = document.querySelectorAll("img.lazy[data-src]");

        const io = new IntersectionObserver(
          (entries, obs) => {
            entries.forEach((e) => {
              if (!e.isIntersecting) return;
              const img = e.target;

              img.addEventListener(
                "load",
                () => {
                  if (
                    window.jQuery &&
                    window.jQuery.fn &&
                    window.jQuery.fn.isotope
                  ) {
                    window.jQuery(grid).isotope("layout");
                  }
                },
                { once: true }
              );

              img.src = img.dataset.src;
              img.removeAttribute("data-src");
              obs.unobserve(img);
            });
          },
          { rootMargin: "2500px 0px" }
        );

        imgs.forEach((img) => io.observe(img));
      });
    </script>
